<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TNCA</title>
</head>
<body>
    
    <form action="loginresult.html" method="get"> <!--action mean it go next pge after clicking login button AND post all data update in server-->

<div>
    <label for="username">Player Name</label>
    <input type="text" name="username" id="username" maxlength="5" required>
</div>

<div>
    <label for="pwd">Password</label>
    <input type="password" name="pwd" id="pwd" minlength="8" required >
</div>
<div>

<label for="emailid">Email ID</label>
<input type="email" name="emailid" id="emailid" value="@gmail.com"  maxlength="10"  >

</div>

<div>
<label for="dateofbirth"> Date Of Birth</label>
 <input type="date" name="dateofbirth" id="dateofbirth" maxlength="8" min="1990-01-01" max="2024-01-01" step="10" >

</div>

<div>
<input type="text" name="OTP pin" id="otp" placeholder="Enter OTP" required> <!--Place holder mean  shown dialogbox inside the box -->
</div>

<div>
    <label for="checkbox">TermsAndConditon</label>
    <input type="checkbox" name="checkbox" id="checkbox">
</div>

<div>
    <input type="radio" name="gender" id="male" value="male">
    <label for="male">Male</label>
</div>

<div>
<input type="radio" name="gender" id="female" value="female">
<label for="female">Female</label>
</div>

<div>

<label for="aboutus">About US</label>
<textarea  name="aboutus" id="aboutus" cols="20" rows="5"></textarea>
</div>

<div>

<select name="state" id="state">   <!--Drop Down Box to Select state -->      
<option value="tamilnadu">Tamilnadu</option>
<option value="kerla">Kerla</option
</select>
    
</div>

<input type="image" src="submitbutton.png" width="80" height="50">
<button type="submit">Login</button>
<button type="reset">Reset</button>

<audio controls preload="auto"    >
<source src="XXXTENTACION - changes.mp3"> Audio</audio>

<video controls height="100" width="100">
<source src="batting.mp4">Vedio</video>
